<!doctype html>
<html lang=“pt-br”>
	<head>
		<title>Curso de Javascript</title>
		<meta charset=“UTF-8”>
		<script>
			var tx;
		</script>
	</head>
	<body>
		<p id="texto">Curso de Javascript</p>
		
		<script>
			tx=document.getElementById("texto").innerHTML;
			document.write("Texto da tag p: " + tx);
		</script>
	</body>
</html>
