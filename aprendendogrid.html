<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS GRID</title>
      <style>
          body{
              font-family:Arial;
              color:#000;
          }
          . conteiner{
              display:grid;
              grid-template-columns:auto auto auto;
              grid-gap: 10px;
          }
          .item{
              background-color:#048;
              color:#fff;
              border:1px solid #000;
              text-align:center;
          }
          
      </style>
</head>
<body>
    <div class="conteiner"> 
        <div class="item"> CFB Cursos 1 </div>
        <div class="item"> CFB Cursos 2 </div>
        <div class="item"> CFB Cursos 3 </div>
        <div class="item"> CFB Cursos 4 </div>
        <div class="item"> CFB Cursos 5 </div>    
        <div class="item"> CFB Cursos 6 </div>
    </div>
</body>
</html>
